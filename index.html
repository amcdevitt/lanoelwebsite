<!DOCTYPE html>
<html lang="en" ng-app="lanoel">
  <head>
	<base href="/"></base>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LANOEL2015!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-dragdrop.min.js"></script>
  <script src="js/ui-bootstrap-tpls-2.1.2.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="js/app/lanoel.js"></script>
  <script src="js/app/controllers/gameController.js"></script>
  <script src="js/app/controllers/headerController.js"></script>
  <script src="js/app/controllers/loginController.js"></script>
  <script src="js/app/controllers/personController.js"></script>
  <script src="js/app/controllers/tournamentController.js"></script>
  <script src="js/app/controllers/updateScoresController.js"></script>
  </head>
  <body ng-controller="HeaderController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">LANoel 2015</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="" id="themes">Games<span class="caret"></span></a>
              <ul style="overflow-y:auto; max-height:600px" class="dropdown-menu" aria-labelledby="themes">
				<li ng-repeat="game in games">
					<a href="/game/{{game.gameKey}}"><img src="{{game.steamInfo.header_image}}" width="250" height="80" /></a>
				</li>
              </ul>
            </li>
			<li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="" id="themes">Players<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
				<li ng-repeat="person in people">
					<a href="/person/{{person.personKey}}">{{ person.title }} {{ person.personName }}</a>
				</li>
              </ul>
            </li>
            <li>
              <a href="https://twitter.com/hashtag/makelanoelgreatagain">Twitter Integration</a>
            </li>
			<li>
              <a href="/tournament">Tournament</a>
            </li>
          </ul>
		  <ul class="nav navbar-nav navbar-right" id="accountList">
			<li ng-show="!isUserLoggedIn()" id="loginLink"><a ng-click="loginClick()" >Login</a></li>
			<li ng-show="isUserLoggedIn()"id="logoutLink"><a ng-click="logoutClick()" >Logout</a></li>
			<li ng-show="isUserLoggedIn()"id="updateScoresLink">
              <a ng-click="updateScoresClick()">Update Scores</a>
            </li>
		  </ul>
        </div>
      </div>
    </nav>
	<br/>
	<br/>
	<!-- angular templating -->
		<!-- this is where content will be injected -->
    <div ng-view></div>

  </body>
</html>
