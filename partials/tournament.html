<div class="container-fluid">
   <div class="row">
      <br/>
      <br/>
   </div>
   <div class="row">
      <div class="col-lg-4">
         <div class="well bs-component">
			<h3>
               <center>Scores</center>
            </h3>
			<a class="btn btn-info btn-sm" ng-click="refresh()">Refresh</a>
            <table class="table table-striped table-hover ">
               <thead>
                  <tr>
                     <b>
                        <h4>
                            <th>Place</th>
                           <th>Team</th>
                           <th>Score</th>
                     </b>
                     </h4>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="score in tournament.scores | orderBy:'-score'" >
                      <td>{{$index + 1}}</td>
                     <td>{{ score.personName }} ({{score.participant.participantDescription}})</td>
                     <td>{{ score.score }}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <div class="col-lg-6">
         <h3>
            <center>Rounds</center>
         </h3>
         <ul class="nav nav-tabs">
            <li class="" ng-repeat="round in tournament.rounds" ng-click="onTabClick(round)" ng-class="{active:$first}"><a data-toggle="tab" aria-expanded="false">{{ round.game.gameName }}</a></li>
         </ul>
         <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="round.roundNumber">
               <table class="table table-striped table-hover ">
                  <thead>
                     <tr>
                        <b>
                           <h5>
                              <th>Place</th>
                              <th>Team</th>
                        </b>
                        </h5>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-repeat="place in selectedRound.places | orderBy:'place' | filter:{pointValue: '!99'}" >
                        <td>{{ place.place }}</td>
                        <td>{{ place.participant.participantName }} ({{ place.participant.participantDescription }})</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
