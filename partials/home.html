<div class="bs-docs-section">
	<div class="row">
	  <div class="col-lg-12">
		<div class="jumbotron">
		  <h1><center>LANoel 2015</center></h1>
		  <br/>
		  <p><center>
			<iframe src="http://free.timeanddate.com/countdown/i4wd1ndt/n851/cf12/cm0/cu4/ct0/cs1/ca0/co1/cr0/ss0/cac000/cpc000/pct/tcfff/fs100/szw576/szh243/tatTime%20left%20to%20vote/tac000/tptTime%20since%20Event%20started%20in/tpc000/iso2015-10-24T15:00:00" allowTransparency="true" frameborder="0" width="264" height="87"></iframe>
		  </center></p>
		</div>
	  </div>
	</div>

	<div class="row">
	  <div class="col-lg-6">
		<div class="well bs-component">
		  <table class="table table-striped table-hover ">
			  <thead>
				<tr>
					<b>
				  <th>Player</th>
				  <th>First Choice</th>
				  <th>Second Choice</th>
				  <th>Third Choice</th>
					</b>
				</tr>
			  </thead>
			  <tbody>
				<tr ng-repeat="person in people" ng-click="tableNavigateToPerson(person);">
				  <td>{{ person.personName }}</td>
				  <td>{{ person.gameVote3 }}</td>
				  <td>{{ person.gameVote2 }}</td>
				  <td>{{ person.gameVote1 }}</td>
				</tr>
			  </tbody>
			</table> 

		</div>
	  </div>
	  <div class="col-lg-4 col-lg-offset-1">

		  <div class="panel panel-info">
		  <div class="panel-heading"><b>Top 5 Games</b></div>
		  <div class="panel-body">
			<div class="list-group" ng-repeat="game in topFiveGames">
			  <a ng-href="/game/{{game.gameKey}}" class="list-group-item">
				<span class="badge">{{ game.voteTotal }}</span>
				{{ game.gameName }}
			  </a>
			</div>
		  </div>
		</div>
		<div class="panel active">
		  <div class="panel-heading">Full list of games</div>
		  <div class="panel-body">
			<div class="list-group" ng-repeat="game in games">
			  <a ng-href="/game/{{game.gameKey}}" class="list-group-item">
				<span class="badge">{{ game.voteTotal }}</span>
				{{ game.gameName }}
			  </a>
			</div>
		  </div>
		</div>

	  </div>
	</div>
  </div>
