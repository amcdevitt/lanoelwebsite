<div style="background-image: url({{selectedGame.steamInfo.background}});">
<div class="container-fluid">
	<div class="row">
	  <div class="col-lg-12">
		<div class="page-header">
		  <img src="{{selectedGame.steamInfo.header_image}}" width="600" height="200"/>
		</div>
	  </div>
	</div>

	<div class="row">
	  <div class="col-lg-6">
		<div class="well bs-component" style="background-color: rgba(0,0,0,0);">
		  <form class="form-horizontal">
			<fieldset>
			  <div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Location</label>
				<div class="col-lg-10">
				  <input type="text" class="form-control" id="{{title}}" ng-model="selectedGame.location" placeholder="Where can you get this game?">
				</div>
			  </div>
			  <div class="form-group">
				<label for="textArea" class="col-lg-2 control-label">Rules</label>
				<div class="col-lg-10">
				  <textarea class="form-control" rows="15" id="{{information}}" ng-model="selectedGame.rules" placeholder="How are we going to play this game?"></textarea>
				  <span class="help-block"></span>
				</div>
			  </div>
			   <div class="panel-body">
			<div class="list-group">
			  <a class="list-group-item">
				<span class="badge">{{ selectedGame.voteTotal }}</span>
				Number of Votes
			  </a>
			</div>
		  </div>
			  <div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
				  <button type="submit" class="btn btn-primary" ng-click="updateGame()">Submit</button>
				</div>
			  </div>
			</fieldset>
		  </form>
		</div>
	  </div>
	  <div class="col-lg-4 col-lg-offset-1">

		  <div class="panel panel-success" style="background-color: rgba(0,0,0,0);">
		  <div class="panel-heading">Game List (no tie breakers!!)</div>
		  <div class="panel-body">
			<div class="list-group" ng-repeat="game in games" ng-selected="selectedGame.gameName == game.gameName" >
			  <a ng-href="/game/{{game.gameKey}}" class="list-group-item">
				<span class="badge">{{ game.voteTotal }}</span>
				{{ game.gameName }}
			  </a>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</div>
