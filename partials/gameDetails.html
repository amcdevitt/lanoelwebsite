<div style="background-image: url({{selectedGame.steamInfo.background}});">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
									<div class="col-lg-4">
                    <img src="{{selectedGame.steamInfo.header_image}}" />
									</div>
									<div class="col-lg-4">
									</div>
									<div class="col-lg-4">
										<h1>Number of Votes: {{ selectedGame.voteTotal }}</h1>
									</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component" style="background-color: rgba(0,0,0,0);">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <p ng-bind-html="selectedGame.steamInfo.about_the_game"></p>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-2 col-lg-offset-1">

                <div class="panel panel-success" style="background-color: rgba(0,0,0,0);">
                    <div class="panel-heading">Game owners</div>
                    <div class="panel-body">
                        <div class="list-group" ng-repeat="owner in owners">
                            {{ owner.personName }}
                        </div>
                    </div>
                </div>

            </div>

						<div class="col-lg-2">
							<div class="panel panel-danger" style="background-color: rgba(0,0,0,0);">
									<div class="panel-heading">Non Owners</div>
									<div class="panel-body">
											<div class="list-group" ng-repeat="nonOwner in nonowners">
													{{ nonOwner.personName }}
											</div>
									</div>
							</div>
						</div>
        </div>
    </div>
</div>
