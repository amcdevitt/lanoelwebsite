<div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">{{selectedPerson.personName}}</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="well bs-component">
              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="{{title}}" ng-model="selectedPerson.title" placeholder="Title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Bio</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="{{information}}" ng-model="selectedPerson.information"></textarea>
                      <span class="help-block"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-error">First Choice</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote1selection" ng-change="onGameVote1Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey" disabled>
                      </select>
                      <br>
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-warning">Second Choice</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote2selection" ng-change="onGameVote2Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey" disabled>
                      </select>
                      <br>
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-success">Third Choice</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote3selection" ng-change="onGameVote3Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey" disabled>
                      </select>
                      <br>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary" ng-click="updateVotes(gameVote1selection, gameVote2selection, gameVote3selection)">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-1">

              <div class="panel panel-info">
			  <div class="panel-heading">LANoel 2015 Games</div>
			  <div class="panel-body">
				<div class="list-group" ng-repeat="game in games | limitTo:5">
				  <a ng-href="/game/{{game.gameKey}}" class="list-group-item">
					<span class="badge">{{ game.voteTotal }}</span>
					{{ game.gameName }}
				  </a>
				</div>
			  </div>
			</div>
          </div>
        </div>
      </div>
