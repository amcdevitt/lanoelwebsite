<div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
                <div class="col-lg-4">
                  <h1 id="forms" style="margin-top:1%">{{selectedPerson.personName}}</h1>
                </div>
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4">
                  <form class="navbar-form navbar-left" style="padding-top:1%" role="search">
            			<div class="form-group">
            			  <input type="text" class="form-control" ng-model="newGameName" placeholder="Game Name">
            			</div>
            		  </form>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="well bs-component">
              <h4>Add New Games</h4>
                <input type="text" ng-model="newGameName" uib-typeahead="game.name for game in fullSteamGameList | filter:$viewValue | limitTo:8" class="form-control">
                <button type="submit" class="btn btn-default" ng-click="addNewGame(newGameName)">Add New Game</button>
              <h4 style="text-align:center">Vote for the games you want to play</h4>
              <form class="form-horizontal">
                <fieldset>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-error">1<sup>st</sup> Choice<br/>(3 points)</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote1selection" ng-change="onGameVote1Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey">
                      </select>
                      <br>
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-warning">2<sup>nd</sup> Choice<br/>(2 points)</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote2selection" ng-change="onGameVote2Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey">
                      </select>
                      <br>
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label has-success">3<sup>rd</sup> Choice<br/>(1 point)</label>
                    <div class="col-lg-10">
                      <select class="form-control" ng-model="gameVote3selection" ng-change="onGameVote3Change()" ng-options="game.gameKey as game.gameName for game in games track by game.gameKey">
                      </select>
                      <br>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary" ng-click="updateVotes(gameVote1selection, gameVote2selection, gameVote3selection)">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-1">

              <div class="panel panel-info">
			  <div class="panel-heading">LANoel 2015 Games</div>
			  <div class="panel-body">
				<div class="list-group" ng-repeat="game in topFiveGames">
				  <a ng-href="/game/{{game.gameKey}}" class="list-group-item">
					<span class="badge">{{ game.voteTotal }}</span>
					{{ game.gameName }}
				  </a>
				</div>
			  </div>
			</div>
          </div>
        </div>
      </div>
